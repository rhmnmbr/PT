<div class="example-container" [class.example-is-mobile]="mobileQuery.matches">
  <mat-toolbar color="primary" class="example-toolbar">
    <button mat-icon-button (click)="snav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <h1 class="example-app-name">Aplikasi PT</h1>
    <span class="spacer"></span>
    <button mat-button class="login-button" (click)="openDialog()">
      <mat-icon>face</mat-icon> Login
    </button>
  </mat-toolbar>

  <mat-sidenav-container class="example-sidenav-container" [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
    <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'" [fixedInViewport]="mobileQuery.matches" fixedTopGap="56">
      <mat-nav-list>
        <button mat-button routerLink="/mahasiswa">Mahasiswa</button>
      </mat-nav-list>
      <mat-nav-list>
        <button mat-button routerLink="/kelas">Kelas</button>
      </mat-nav-list>
      <!-- <mat-nav-list>
        <button mat-button routerLink="/dosen">Dosen</button>
      </mat-nav-list> -->
    </mat-sidenav>

    <mat-sidenav-content>
      <router-outlet></router-outlet>
      <!-- <router-outlet name="detail"></router-outlet> -->
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
