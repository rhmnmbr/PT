<div class="example-header">
  <mat-form-field>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
  </mat-form-field>
</div>

<div class="example-container mat-elevation-z8">

  <mat-table [dataSource]="dataSource" matSort matSortActive="KodeKelas" matSortDirection="asc">

    <ng-container matColumnDef="KodeKelas">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Kode Kelas </mat-header-cell>
      <mat-cell *matCellDef="let row">
        <button mat-button [routerLink]="[row.KodeKelas]" matTooltip="Lihat Daftar Mahasiswa" [ngx-scroll-to]="'#dest'"> {{row.KodeKelas}} </button>
      </mat-cell>
    </ng-container>

    <ng-container matColumnDef="Nama">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Nama </mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.Nama}} </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;">
    </mat-row>
  </mat-table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>

<router-outlet id="dest"></router-outlet>
